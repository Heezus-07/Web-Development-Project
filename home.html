<html lang="en">

<body style="overflow: hidden;">
   
<!-- header section -->

<header class="header" data-aos="fade-down">

   <section class="flex">

      <a href="home.html" class="logo">VOYAGEA</a>

      <nav class="navbar">
         <a href="home.html">Home</a>
         <a href="packages.html">Packages</a>
         <a href="destinations.html">Destinations</a>
         <a href="about.html">About</a>

      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>

   </section>

</header>

<!-- home section -->

<div class="container home" data-aos="zoom-out">

   <section class="flex" data-aos="zoom-in" data-aos-delay="600">

      <form action="" method="post">
         <h3>Search Your Tour</h3>
         <p></p>
         <input type="text" name="location" required maxlength="50" placeholder="Destination" class="box">
         <p></p>
         <input type="date" name="date" class="box" placeholder="Travel Dates" required>
         <p></p>
         <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="Number of Guests" required class="box">
         <input type="submit" value="search tour" name="search" class="btn">
      </form>

   </section>

</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>
